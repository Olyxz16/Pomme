<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../public/style/style.css">
        <script src="../deps/htmx.min.js"></script>
        <script src="../js/parametersValidator.js"></script>
        <title>Pomme</title>
    </head>
    <body>


        <h3 id="description"> Cherchez un film ou une s√©rie pour savoir si elle est safe ! </h3>
        <div id="search-bar-div">
            <input type="text" id="search-bar" class="search-params" name="title" list="title-list" hx-get="https://pomme.olyxz16.fr/api/rest/movies" hx-trigger="keydown" hx-target="#title-list" autocomplete="false"/>
            <datalist id="title-list">
            </datalist>
            <input type="submit" value="V√©rifier" id="search-button" hx-get="https://pomme.olyxz16.fr/api/rest/search" hx-trigger="click" hx-target="#search-bar-div" hx-swap="innerHTML" hx-include=".search-params"/>
        </div>
        <div id="numbers-div">
            <label for="season"> Saison </label>
            <input id="season" class="search-params" type="number" name="season"/>
            <label for="ep"> Episode </label>
            <input id="episode" class="search-params" type="number" name="ep"/>
        </div>


        <h3> Remplissez ces champs pour ajouter un avertissement </h3>
        <div id="time-div">
            <label for="hour"> Safe ? </label>
            <input type="checkbox" name="safe" class="update-params">
            <label for="hour"> H: </label>
            <input type="number" class="time" name="hour" class="update-params">
            <label for="minute"> M: </label>
            <input type="number" class="time" name="minute" class="update-params">
            <label for="second"> S: </label>
            <input type="number" class="time" name="second" class="update-params">
            <button hx-post="https://pomme.olyxz16.fr/add" hx-include=".search-params, .update-params"> update </button>
        </div>


        <footer style="bottom: 1%; position: absolute; left:0; width: 100%; margin: 0; overflow: hidden;">
            <div style="text-align: center;"> Alpha version | Made with üçë by <a href="https://github.com/Olyxz16"> C√©dric Sazos </a> </div>
        </footer>


    </body>
    
</html>
